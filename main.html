    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        nav h1{
            align-items: right;
            margin-right: 30%;
        }
        nav button {
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1.2rem;
        }

        main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
        }

        section {
            position: absolute;
            width: 60vw;
            height: 55vh;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.5s ease;
            transform: scale(0.9);
        }

        section.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        section h2 {
            margin: 0 0 2rem 0;
            font-size: 2.5rem;
            color: #333;
        }

        section p {
            margin: 0;
            font-size: 1.5rem;
            line-height: 1.6;
            max-width: 80%;
        }

        .indicator {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .indicator-dot.active {
            background-color: #333;
            transform: scale(1.5);
        }

        @media (max-width: 768px) {
            section h2 {
                font-size: 2.5rem;
            }
            
            section p {
                font-size: 1.5rem;
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 1000;
        }

        .social-icon {
            color: white;
            font-size: 0.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
        }

        .github:hover {
            color: #6e5494;
        }

        .kaggle:hover {

                softwareDev: "Software Development",

            },
            fr: {
                webDev: "DÃ©veloppement Web",
                webDevContent: "J'ai travaillÃ© avec des technologies comme HTML, CSS et JavaScript. J'ai rÃ©alisÃ© des projets privÃ©s avec Flask, React, Node et Angular.",
                softwareDev: "DÃ©veloppement Logiciel",
                softwareDevContent: "J'ai crÃ©Ã© des bases de donnÃ©es en utilisant des bases de donnÃ©es non relationnelles comme Mongo et des bases de donnÃ©es relationnelles comme SQL Server et Postgres.",
                machineLearning: "Apprentissage Automatique",
                machineLearningContent: "J'ai suivi de nombreuses certifications sur Kaggle et Hugging Face, rÃ©alisant des projets comme la prÃ©diction des ventes de logements avec un apprentissage supervisÃ© et des projets d'apprentissage non supervisÃ© comme des agents dans des jeux vidÃ©o 2D, en utilisant PyTorch pour les deux types de projets."
            }
        };

        function changeLanguage(lang) {
            document.getElementById('webDevTitle').textContent = translations[lang].webDev;
            document.getElementById('webDevContent').textContent = translations[lang].webDevContent;
            document.getElementById('softwareDevTitle').textContent = translations[lang].softwareDev;
            document.getElementById('softwareDevContent').textContent = translations[lang].softwareDevContent;
            document.getElementById('machineLearningTitle').textContent = translations[lang].machineLearning;
            document.getElementById('machineLearningContent').textContent = translations[lang].machineLearningContent;
        }

        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage('es'); // Default language
            
            const sections = document.querySelectorAll('section');
            const dots = document.querySelectorAll('.indicator-dot');
            let currentSection = 0;
            let isScrolling = false;
            let scrollTimeout;

            function showSection(index) {
                sections.forEach((section, i) => {
                    section.classList.toggle('active', i === index);
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }

            function handleScroll(event) {
                if (isScrolling) return;
                
                isScrolling = true;
                clearTimeout(scrollTimeout);
                
                if (event.deltaY > 0 && currentSection < sections.length - 1) {
                    currentSection++;
                } else if (event.deltaY < 0 && currentSection > 0) {
                    currentSection--;
                }
                
                showSection(currentSection);
                
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 800); // Debounce scroll events
            }

            // Initialize first section
            showSection(0);

            // Add wheel event listener
            window.addEventListener('wheel', handleScroll, { passive: true });
            
            // Add click events to indicator dots
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentSection = index;
                    showSection(currentSection);
                });
            });

            // Add keyboard navigation
            document.addEventListener('keydown', (e) => {
                if ((e.key === 'ArrowDown' || e.key === 'ArrowRight') && currentSection < sections.length - 1) {
                    currentSection++;
                    showSection(currentSection);
                } else if ((e.key === 'ArrowUp' || e.key === 'ArrowLeft') && currentSection > 0) {
                    currentSection--;
                    showSection(currentSection);
                }
            });
        });
    </script>
