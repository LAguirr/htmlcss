            visibility: hidden;

            transform: scale(0.9);
        }

        section.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        section h2 {
            margin: 0 0 2rem 0;
            font-size: 2.5rem;
            color: #333;
        }

        section p {

            max-width: 80%;
        }

        .indicator {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .indicator-dot.active {
            background-color: #333;
            transform: scale(1.5);
        }

        @media (max-width: 768px) {

            }

        function changeLanguage(lang) {
            document.getElementById('webDevTitle').textContent = translations[lang].webDev;
            document.getElementById('webDevContent').textContent = translations[lang].webDevContent;
            document.getElementById('softwareDevTitle').textContent = translations[lang].softwareDev;

        }

        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage('es'); // Default language
            
            const sections = document.querySelectorAll('section');
            const dots = document.querySelectorAll('.indicator-dot');
            let currentSection = 0;
            let isScrolling = false;
            let scrollTimeout;

            function showSection(index) {
                sections.forEach((section, i) => {
                    section.classList.toggle('active', i === index);
                });
                dots.forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
            }

            function handleScroll(event) {
                if (isScrolling) return;
                
                isScrolling = true;
                clearTimeout(scrollTimeout);
                
                if (event.deltaY > 0 && currentSection < sections.length - 1) {
                    currentSection++;
                } else if (event.deltaY < 0 && currentSection > 0) {
                    currentSection--;
                }
                
                showSection(currentSection);
                
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 800); // Debounce scroll events
            }

            // Initialize first section
            showSection(0);

            // Add wheel event listener
            window.addEventListener('wheel', handleScroll, { passive: true });
            
            // Add click events to indicator dots
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    currentSection = index;
                    showSection(currentSection);
                });
            });

            // Add keyboard navigation
            document.addEventListener('keydown', (e) => {
                if ((e.key === 'ArrowDown' || e.key === 'ArrowRight') && currentSection < sections.length - 1) {
                    currentSection++;
                    showSection(currentSection);
                } else if ((e.key === 'ArrowUp' || e.key === 'ArrowLeft') && currentSection > 0) {
                    currentSection--;
                    showSection(currentSection);
                }
            });
        });
